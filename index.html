<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Klada.net</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
        </style>
    </head>
    <body class="text-white bg-black overflow-x-hidden font-['Comfortaa']">
        <div class="block absolute w-[25vw] h-[25vw] rounded-full top-1/3 bg-purple-700 filter blur-[22vw] move-around transition-all duration-1000"></div>
        <div class="block absolute w-[25vw] h-[25vw] rounded-full top-1/3 bg-purple-500 filter blur-[22vw] move-around transition-all duration-1000"></div>
        <div class="block absolute w-[25vw] h-[25vw] rounded-full top-2/3 left-2/3 bg-cyan-700 filter blur-[22vw] move-around transition-all duration-1000"></div>
        <div class="block absolute w-[25vw] h-[25vw] rounded-full top-2/3 left-2/3 bg-cyan-500 filter blur-[22vw] move-around transition-all duration-1000"></div>
        <div class="block absolute w-[25vw] h-[25vw] rounded-full top-1/3 bg-purple-500 filter blur-[22vw] move-around transition-all duration-1000"></div>
        <header class="px-[15vw] z-10 w-screen flex justify-between items-center h-24 absolute left-1/2 top-0 -translate-x-1/2">
            <h2 class="text-[4vh]">Klada.net</h2>
            <nav>
                <ul class="text-[2.6vh] flex divide-x-2">
                    <li><a class="py-4 px-8" href="#s">Usluge</a></li>
                    <li><a class="py-4 px-8" href="#c">Kontakt</a></li>
                    <li><a class="py-4 px-8" href="#a">Info</a></li>
                </ul>
            </nav>
        </header>
        <main class="px-[15vw] h-screen flex items-center overflow-hidden">
            <h1 class="text-[15vh] leading-tight font-bold z-10">Pravimo<br><span class="text-transparent bg-gradient-to-r from-cyan-400 to-purple-600 bg-clip-text">Efektivne</span><br>Web-Stranice</h1>
            <svg class="absolute bottom-10 left-1/2 -translate-x-1/2 w-[6vh] aspect-square animate-bounce z-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="white">
                <path fill-rule="evenodd" d="M9 2a8 8 0 100 16 8 8 0 000-16zM9 5a1 1 0 00-1 1v6.586l-2.293-2.293a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l4-4a1 1 0 00-1.414-1.414L10 12.586V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
        </main>
        <article class="h-screen w-screen box-border flex">
            <div class="h-full text-[5vw] ml-[12vw] font-bold w-1/2 flex flex-col justify-center">
                <a href="" class="z-10">Dizajn</a>
                <a href="" class="z-10">Razvoj</a>
                <a href="" class="z-10">Obrada</a>
            </div>
            <img class="h-screen object-contain rounded z-10 aspect-square box-border" src="design.jpeg" alt="">
        </article>
        <script>
            const animatedElements = document.querySelectorAll('.scroll-animate');
            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            function onScroll() {
                animatedElements.forEach(element => {
                    if (isInViewport(element)) {
                        element.classList.add('opacity-100');
                    }
                    else {
                        element.classList.add('opacity-0');
                    }
                });
            }
            window.addEventListener('scroll', onScroll);
            const moveAroundElements = document.querySelectorAll('.move-around');
            function moveAround() {
                moveAroundElements.forEach(element => {
                    const parentWidth = element.parentElement.offsetWidth;
                    const parentHeight = element.parentElement.offsetHeight;
                    const elementWidth = element.offsetWidth;
                    const elementHeight = element.offsetHeight;
                    const randomX = Math.floor(Math.random() * (parentWidth - elementWidth));
                    const randomY = Math.floor(Math.random() * (parentHeight - elementHeight));
                    element.style.left = `${randomX}px`;
                    element.style.top = `${randomY}px`;
                });
            }
            setInterval(moveAround, 1000);
        </script>
    </body>
</html>
