<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Klada.net</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
        </style>
    </head>
    <body class="text-white bg-black overflow-x-hidden font-['Comfortaa']">
        <header class="px-[15vw] w-screen flex justify-between items-center h-24 absolute left-1/2 top-0 -translate-x-1/2">
            <h2 class="text-4xl">Klada.net</h2>
            <nav>
                <ul class="text-2xl flex">
                    <li><a class="py-4 px-8" href="#s">Usluge</a></li>
                    <li><a class="py-4 px-8" href="#c">Kontakt</a></li>
                    <li><a class="py-4 px-8" href="#a">Info</a></li>
                </ul>
            </nav>
        </header>
        <main class="px-[15vw] h-screen flex items-center">
            <h1 class="text-[9rem] leading-tight font-bold">Pravimo<br><span class="text-transparent bg-gradient-to-r from-cyan-400 to-purple-600 bg-clip-text">Efektivne</span><br>Web-Stranice</h1>
        </main>
        <script>
            const animatedElements = document.querySelectorAll('.scroll-animate');
            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            function onScroll() {
                animatedElements.forEach(element => {
                    if (isInViewport(element)) {
                        element.classList.add('opacity-100');
                    }
                    else {
                        element.classList.add('opacity-0');
                    }
                });
            }
            window.addEventListener('scroll', onScroll);
        </script>
    </body>
</html>
